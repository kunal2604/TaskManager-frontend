<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            
            <!-- List elements-->
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>
                        {{ list.title }}
                        <span class="pull-right task-delete btn-rounded-corners" (click)="deleteList(list)">X</span>
                    </p>
                </a>
            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>

        <div class="task-list-container has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1>

            <!-- Task elements-->
            <div class="task" [class.completed]="task.completed" *ngFor="let task of tasks" (click)="onTaskClick(task)"> 
            <!-- <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed' : task.completed }">   -->
                <p>
                    {{task.title}}
                    <span class="task-delete button-rounded-corners" (click)="deleteTask(task)">X</span>
                </p>
            </div>
            
            <!-- Add task button-->
            <button class="circle-add-button button is-primary" (click)="addTaskClick()">
                <img src="../../../../assets/plus-icon.svg">
            </button>
            <!-- navigate from UI itself; but error when no List is selected
            <button routerLink="./new-task" class="circle-add-button button is-primary">
                <img src="../../../../assets/plus-icon.svg">
            </button>  -->
        </div>
    </div>
</div>
